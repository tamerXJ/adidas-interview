<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Adidas Career - 砖转 注转</title>
    <style>
        /* 转 住转 拽  拽, 专拽 住驻转 注爪 驻转专 拽抓 */
        :root { --primary: #000000; --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { font-family: var(--font-main); text-align: center; margin: 0; padding: 0; background-color: #f4f4f4; background-image: url('https://images.microcms-assets.io/assets/1775a3633c8b428d9f011c6a758a8a5c/c0bb4fc727e24685be2532ae31ea82ea/A.jpg?w=1500&fm=webp'); background-size: cover; background-attachment: fixed; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .container { background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); width: 92%; max-width: 500px; padding: 30px 20px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin: 20px; }
        input, select { width: 100%; padding: 14px; margin-bottom: 8px; border: 1px solid #ddd; background-color: #fafafa; border-radius: 8px; font-size: 16px; }
        button { padding: 14px; border: none; cursor: pointer; font-size: 16px; font-weight: 600; border-radius: 10px; background-color: #000; color: #fff; width: 100%; margin-top: 10px; }
        .hidden { display: none; }
        .error-msg { color: red; font-size: 12px; display: none; text-align: right; }
        
        /* 注爪  驻转专 注转 拽抓 */
        .file-upload-wrapper {
            position: relative;
            margin-bottom: 15px;
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 8px;
            background: #fafafa;
            transition: all 0.3s;
        }
        .file-upload-wrapper:hover { border-color: #000; }
        input[type="file"] { display: none; }
        .file-label { cursor: pointer; font-weight: bold; color: #555; display: block; }
        #file-name-display { font-size: 12px; color: #000; margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div id="registration-section">
            <h1 style="font-size: 26px; margin-bottom: 5px;">ADIDAS CAREERS</h1>
            <h2 style="font-size: 18px; color: #555; margin-bottom: 20px;">注专转 住 </h2>

            <label style="display:block; text-align:right; font-weight:bold; margin-bottom:5px;">住祝 拽砖</label>
            <select id="branch-select">
                <option value="" disabled selected>专 住祝...</option>
                <option value="转  - 祝">转  - 祝</option>
                <option value="转 - 注专 ">转 - 注专 </option>
                <option value="专 -  祝">专 -  祝</option>
                <option value="专爪 - 砖注转 ">专爪 - 砖注转 </option>
                <option value="驻 - 专 拽">驻 - 专 拽</option>
                <option value="转 - 转">转 - 转</option>
            </select>

            <label style="display:block; text-align:right; font-weight:bold; margin-bottom:5px;">砖 </label>
            <input type="text" id="full-name">

            <label style="display:block; text-align:right; font-weight:bold; margin-bottom:5px;">驻</label>
            <input type="tel" id="phone">

            <label style="display:block; text-align:right; font-weight:bold; margin-bottom:5px;">注专 专</label>
            <input type="text" id="city">

            <label style="display:block; text-align:right; font-weight:bold; margin-bottom:5px;">拽专转  (驻爪)</label>
            <div class="file-upload-wrapper" onclick="document.getElementById('cv-file').click()">
                <label class="file-label"> 抓  爪专祝 拽抓 (PDF/Word)</label>
                <div id="file-name-display"></div>
            </div>
            <input type="file" id="cv-file" accept=".pdf,.doc,.docx,.jpg,.png" onchange="handleFileSelect(event)">
            
            <div id="error-msg" class="error-msg">  转  砖转</div>
            <button onclick="startInterview()">转 砖</button>
        </div>

        <div id="quiz-section" class="hidden">
            <div style="height:4px; background:#eee; margin-bottom:20px;"><div id="p-fill" style="height:100%; background:#000; width:0%;"></div></div>
            <div style="font-size:12px; font-weight:bold; color:#aaa; text-align:left;">QUESTION <span id="q-number">01</span></div>
            <h3 id="question-title" style="min-height:50px;">...</h3>
            <input type="text" id="answer-box" class="hidden">
            <select id="select-box" class="hidden"></select>
            <button onclick="nextQuestion()" style="margin-top:20px;"></button>
        </div>

        <div id="finish-section" class="hidden">
            <h1>转 专!</h1>
            <p>驻专 拽抓 拽 爪.</p>
        </div>
    </div>

    <script>
        let questions = [], currentQIndex = 0, myAnswers = [], candidateDetails = {};
        let cvFileData = null; // 砖转 砖专转 拽抓

        // 驻拽爪 驻 拽抓 砖专
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 4 * 1024 * 1024) { //  -4MB
                    alert("拽抓   (拽住 4MB)");
                    document.getElementById('cv-file').value = "";
                    return;
                }
                document.getElementById('file-name-display').innerText = "专: " + file.name;
                
                // 专 -Base64
                const reader = new FileReader();
                reader.onload = function(e) {
                    // 拽 转 转 砖 专转 (data:application/pdf;base64,...)
                    const base64String = e.target.result.split(',')[1]; 
                    cvFileData = {
                        name: file.name,
                        mime: file.type,
                        data: base64String
                    };
                };
                reader.readAsDataURL(file);
            }
        }

        async function startInterview() {
            const branch = document.getElementById('branch-select').value;
            const name = document.getElementById('full-name').value;
            const phone = document.getElementById('phone').value;
            const city = document.getElementById('city').value;

            if (!branch || !name || !phone || !city) {
                document.getElementById('error-msg').style.display = 'block';
                return;
            }

            // 砖专  转 转 拽抓
            candidateDetails = { 
                name, phone, city, branch,
                cvData: cvFileData ? cvFileData.data : null,
                cvName: cvFileData ? cvFileData.name : null,
                cvMime: cvFileData ? cvFileData.mime : null
            };

            document.getElementById('registration-section').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');
            
            const res = await fetch('/api/get-questions');
            questions = await res.json();
            showQ();
        }

        function showQ() {
            const q = questions[currentQIndex];
            document.getElementById('question-title').innerText = q.text;
            document.getElementById('q-number').innerText = currentQIndex + 1;
            document.getElementById('p-fill').style.width = ((currentQIndex) / questions.length * 100) + "%";
            
            const inp = document.getElementById('answer-box');
            const sel = document.getElementById('select-box');
            inp.value = ""; sel.innerHTML = "";

            if (q.type === 'select') {
                inp.classList.add('hidden'); sel.classList.remove('hidden');
                sel.add(new Option("专...", "", true, true));
                q.options.forEach(o => sel.add(new Option(o, o)));
            } else {
                sel.classList.add('hidden'); inp.classList.remove('hidden');
            }
        }

        async function nextQuestion() {
            const q = questions[currentQIndex];
            const val = q.type === 'select' ? document.getElementById('select-box').value : document.getElementById('answer-box').value;
            if (!val) return alert(" 注转");
            
            myAnswers.push({ questionId: q.id, answer: val });
            currentQIndex++;
            if (currentQIndex < questions.length) showQ();
            else sendResults();
        }

        async function sendResults() {
            document.getElementById('quiz-section').classList.add('hidden');
            document.getElementById('finish-section').classList.remove('hidden');
            document.querySelector('#finish-section h1').innerText = "砖 转 拽抓...";
            
            await fetch('/api/submit-interview', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ candidate: candidateDetails, answers: myAnswers })
            });

            document.querySelector('#finish-section h1').innerText = "住转 爪!";
        }
    </script>
</body>
</html>
