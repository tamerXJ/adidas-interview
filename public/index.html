<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Adidas Ein Shemer - Interview</title>
    <style>
        :root {
            --primary: #000000;
            --secondary: #ffffff;
            --grey-light: #f0f0f0;
            --grey-text: #666;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: default;
        }

        input, select {
            -webkit-user-select: text !important;
            -moz-user-select: text !important;
            -ms-user-select: text !important;
            user-select: text !important;
            cursor: pointer !important;
        }

        body { 
            font-family: var(--font-main);
            text-align: center; 
            margin: 0; padding: 0;
            background-color: #f4f4f4;
            
            background-image: 
                url('https://images.microcms-assets.io/assets/1775a3633c8b428d9f011c6a758a8a5c/c0bb4fc727e24685be2532ae31ea82ea/A.jpg?w=1500&fm=webp'); 
            
            background-repeat: no-repeat;
            background-position: center center; 
            background-size: cover; 
            background-attachment: fixed;
            
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding-bottom: 20px;
        }

        .container { 
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            
            width: 100%;
            max-width: 500px;
            padding: 40px 30px; 
            
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
            border-radius: 16px;
            border: 1px solid rgba(0,0,0,0.05);
            
            position: relative;
            margin: 30px 20px 10px 20px; 
        }

        /* === הלוגו הגדול === */
        .bottom-logo {
            width: 120px; 
            height: auto;
            margin-top: 15px;
            opacity: 0.9;
        }
        
        /* === הקרדיט === */
        .footer-credit { 
            margin-top: 30px; 
            font-size: 10px; 
            color: #999;
            font-weight: 400; 
            letter-spacing: 0.5px;
        }

        h1 {
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }

        h2 { 
            font-size: 18px; 
            color: var(--primary); 
            font-weight: 700; 
            margin-bottom: 30px; 
        }

        label { 
            display: block; 
            text-align: right; 
            font-weight: 600; 
            font-size: 14px; 
            margin-bottom: 6px; 
            color: #333; 
        }
        
        input, select { 
            width: 100%; 
            padding: 14px; 
            margin-bottom: 8px;
            border: 1px solid #ddd; 
            background-color: #fafafa;
            border-radius: 8px;
            font-size: 16px; 
            font-family: var(--font-main);
            transition: all 0.3s ease;
            -webkit-appearance: none;
        }
        
        input:focus, select:focus { 
            outline: none; 
            border-color: #000; 
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

            background-repeat: no-repeat;
            background-position: left 12px center;
            background-size: 16px;
        }
